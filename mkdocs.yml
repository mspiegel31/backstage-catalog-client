site_name: backstage-catalog-client
repo_url: https://github.com/mspiegel31/backstage-catalog-client
site_url: https://mspiegel31.github.io/backstage-catalog-client
site_description: a python client for the Backstage catalog API
site_author: Mike Spiegel
edit_uri: edit/main/docs/
repo_name: mspiegel31/backstage-catalog-client
copyright: Maintained by <a href="https://mspiegel31.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mspiegel31/backstage-catalog-client
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/backstage-catalog-client

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
